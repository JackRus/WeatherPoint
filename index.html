<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Weather Point</title>
		
		<!-- Bootstrap CSS -->

		<link rel="stylesheet" href="css/c3.min.css">
		<link rel="stylesheet" href="css/mystyle.css">

	</head>

	<body>
		<header class="header">
			<div class="branding container">

			</div>
		</header>

				<div class="row">
					<div class="col-md-12">
						<p></p>
					</div>
				</div>

					<div class="col-md-12">
						<figure>
							<div id="chart"></div>
							<figcaption>Some info</figcaption>
						</figure>
					</div><!-- col 12-->
				</div><!-- row -->
			</div><!-- container -->

		<footer class="footer container">
			<div class="row">
				<div class="col-md-12">

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
