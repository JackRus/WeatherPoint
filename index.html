<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Weather Point</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		
		<link rel="stylesheet" href="css/c3.min.css">
		<link rel="stylesheet" href="css/mystyle.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<header class="header">
			<div class="">
				<div class="logo">
					<img src="" alt="Weather Point Logo">
				</div>
				<div class="top">
					<h1 class="nopad nomar">Weather Point</h1>
					<br />
					<h3 class="nopad nomar">Explore Your Weather by ZIP CODE</h3>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="form-group text-center">
				<div class="inline">
					<form class="row form-inline mAuto" name="zipform"> 
						<label>ZIP CODE: &nbsp; &nbsp;
							<input type="number" min="0" max="99999" name="zipcode"  class="form-control" style="width: 100px;">
						</label>
						<button type="button" id="show" class="btn mybtn bgBase tab-short">SHOW</div>
					</form>
					<div id="output"></div>
				</div>
			</div>

			<div class="container">
				<table class="eye table table-bordered table-hover f0-8">
					<thead>
						<tr>
							<th>Plese, select the station</th>
							<th>Data available for this time interval</th>
						</tr>
					</thead>
					<tbody id="table-body">
					</tbody>
				</table>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p></p>
					</div>
				</div>
				
				<div class="row chart">
					<div class="col-md-12">
						<figure>
							<div id="chart"></div>
							<figcaption></figcaption>
						</figure>
					</div><!-- col 12-->
				</div><!-- row -->

				<div class="row chart">
					<div class="col-md-12">
						<figure>
							<div id="myC"></div>
							<figcaption></figcaption>
						</figure>
					</div><!-- col 12-->
				</div><!-- row -->


			</div><!-- container -->
		</div><!-- main -->
		<hr />
        <footer>
            <div class="text-center" style="margin: 30px 10px;">
				<div class="inline">
					<img src="images/logo-jack.png" alt="Jack Rus Logo" height="50px" width="auto"> &nbsp &copy; 2017 - Jack Rus. All rights reserved.
				</div>
	        </div>
        </footer>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		
		<!-- Chart Scripts -->
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="js/c3.min.js"></script>

		<!-- My Script -->
		<script src="js/myscript.js"></script>

	</body>

</html>
